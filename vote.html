<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Vote</title>
<style type="text/css">
body {
	background-color: #252838;
	font-family: Georgia, "Times New Roman", Times, serif;
	color: #FFF;
	font-size: 32px;
}
#head {
	font-size:32px;
	color:#FFF;
}

#choice {
	visibility:hidden;
	position: absolute;
}
#choice:checked + img {
	border: 3px solid #FFF;
}
#help {
	font-color:#999;
	font-size:14px;
	text-align:center;
}
</style>


<script type="text/javascript">
function vt() {
var male = document.form.male.value;
var female = document.form.female.value;
var group = document.form.group.value;

//check if voter is human
var cap = document.form.captcha.value;
var cap_check = false;
if(cap == "bijew") {
	cap_check = true;
}
else {
	alert("Please enter the correct captcha");
};

//check if the input is valid
var all_input = false;
if(cap_check) {
	if(male.length > 0 && female.length > 0 && group.length > 0) {
		all_input = true;
	}
	else {
		alert("Please choose at least 1 for each group!");
	};
};

//confirm and store the vote
if(all_input && confirm("Do you confirm your vote?")) {
	if(typeof(Storage) !== "undefined") {
		window.localStorage.setItem("male",male);
		window.localStorage.setItem("female",female);
		window.localStorage.setItem("group",group);
		alert("Your vote has been submitted! Thank you for your participation!");
		alert("You can check your vote in the 'My Vote' section now");
		window.location.assign("myvote.html");
	}
	else {
		alert("Your browser doesn't support HTML5, please download the latest HTML5 broswer to proceed. (Google Chrome is recommended)");
	};
};
};
</script>
</head>

<body>
<br />
<br />

<center>

    </tr>

    <tr>

      <td align="center"><label><input type="radio" id="choice" name="female" value="siulai" /><img src="images/siulai.png" width="400" /></label></td> 
    </tr>
        <tr>

</table>
