<script type="text/javascript">
	function pop() {
		var captcha = document.form.captcha.value;

		var repw = document.form.reenter.value;
		
		/* Terms and Conditions*/

			tac_check = true;

			alert("Please accept the terms of use");

		}
		/*check captcha*/
		var cap_check = false;
		if(tac_check){

				cap_check = true;
			}
			else {
				alert("Wrong Captcha!");
				location.reload();
			};
		};
		
		/*check email format*/
		var email_check = false;
		if (cap_check == true) {
			var at = email.indexOf("@");
			var dot = email.lastIndexOf(".");

				alert("Please enter a valid e-mail(xxx@yyy.com)!");
				location.reload();
			}
			else {
				email_check = true;
			}
		};
		
		/*repetition, password check and login*/
